<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tooltip Task</title>
    <link rel="stylesheet" href="task_product.css">
</head>
<body>

    <div class="product-wrapper">
        <h1>Premium Headphones</h1>

    </div>

    <script src="task_product.js"></script>
