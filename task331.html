
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIT Vellore - Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { margin-bottom: 5px; }
    .sub { color: #555; margin-top: 0; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 320px; padding: 10px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px 18px; cursor: pointer; }
    .error { color: red; font-size: 14px; margin-top: 4px; }
    .success { color: green; font-weight: 700; margin-top: 14px; }
  </style>
</head>
<body>

  <h2>VIT Vellore - University Registration</h2>
  <p class="sub">Student Registration Form</p>

  <form id="regForm" novalidate>
    <label>Student Name:
      <input type="text" id="name" />
    </label>
    <div class="error" id="nameErr"></div>

    <label>Email:
      <input type="email" id="email" />
    </label>
    <div class="error" id="emailErr"></div>

    <label>Password:
      <input type="password" id="password" />
    </label>
    <div class="error" id="passErr"></div>

    <label>Confirm Password:
      <input type="password" id="confirmPassword" />
    </label>
    <div class="error" id="cpassErr"></div>

    <label>Age:
      <input type="number" id="age" />
    </label>
    <div class="error" id="ageErr"></div>

    <button type="submit">Register</button>

    <div id="result" class="success"></div>
  </form>

  <script>
    const form = document.getElementById("regForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop submit until validation passes

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const ageValue = document.getElementById("age").value.trim();
      const age = Number(ageValue);

      // Clear old errors
      document.getElementById("nameErr").innerHTML = "";
      document.getElementById("emailErr").innerHTML = "";
      document.getElementById("passErr").innerHTML = "";
      document.getElementById("cpassErr").innerHTML = "";
      document.getElementById("ageErr").innerHTML = "";
      document.getElementById("result").innerHTML = "";

      let isValid = true;

      // Required fields
      if (name === "") {
        document.getElementById("nameErr").innerHTML = "Name is required.";
        isValid = false;
      }

      if (email === "") {
        document.getElementById("emailErr").innerHTML = "Email is required and cannot be empty.";
        isValid = false;
      }

      // Password length
      if (password.length < 8) {
        document.getElementById("passErr").innerHTML = "Password must be at least 8 characters long.";
        isValid = false;
      }

      // Confirm password match
      if (confirmPassword !== password) {
        document.getElementById("cpassErr").innerHTML = "Confirm password must match the password.";
        isValid = false;
      }

      // Age validation: required + number >= 18
      if (ageValue === "" || Number.isNaN(age)) {
        document.getElementById("ageErr").innerHTML = "Age is required and must be a valid number.";
        isValid = false;
      } else if (age < 18) {
        document.getElementById("ageErr").innerHTML = "Age must be 18 or older.";
        isValid = false;
      }

      // Final result
      if (isValid) {
        document.getElementById("result").innerHTML = "Registration successful! (Validation Passed)";
        // If you want real submit to server, you can do:
        // form.submit();
      }
    });
  </script>

</body>
</html>
