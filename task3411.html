<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Shopping Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, textarea, select { width: 280px; padding: 8px; margin-top: 6px; }
    .error { color: red; font-size: 14px; margin-top: 4px; }
    .success { color: green; font-weight: 700; margin-top: 15px; }
    button { margin-top: 18px; padding: 10px 18px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Online Shopping Website</h2>
  <h3>Checkout Form</h3>

  <form id="checkoutForm" novalidate>
    <label>Full Name:
      <input type="text" id="fullName" />
    </label>
    <div class="error" id="nameErr"></div>

    <label>Phone Number:
      <input type="text" id="phone" placeholder="10 digits" />
    </label>
    <div class="error" id="phoneErr"></div>

    <label>Delivery Address:
      <textarea id="address" rows="3"></textarea>
    </label>
    <div class="error" id="addrErr"></div>

    <label>ZIP / Postal Code:
      <input type="text" id="zip" placeholder="6-digit PIN" />
    </label>
    <div class="error" id="zipErr"></div>

    <label>Payment Option:
      <select id="payment">
        <option value="">-- Select Payment --</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
        <option value="COD">Cash on Delivery</option>
      </select>
    </label>
    <div class="error" id="payErr"></div>

    <button type="submit">Place Order</button>
    <div id="result" class="success"></div>
  </form>

  <script>
    const form = document.getElementById("checkoutForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // values
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const zip = document.getElementById("zip").value.trim();
      const payment = document.getElementById("payment").value;

      // error fields reset
      document.getElementById("nameErr").innerHTML = "";
      document.getElementById("phoneErr").innerHTML = "";
      document.getElementById("addrErr").innerHTML = "";
      document.getElementById("zipErr").innerHTML = "";
      document.getElementById("payErr").innerHTML = "";
      document.getElementById("result").innerHTML = "";

      let isValid = true;

      // required checks
      if (!fullName) { document.getElementById("nameErr").innerHTML = "Full name is required."; isValid = false; }
      if (!address)  { document.getElementById("addrErr").innerHTML = "Address is required."; isValid = false; }

      // phone: exactly 10 digits
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneErr").innerHTML = "Phone must contain exactly 10 digits.";
        isValid = false;
      }

      // ZIP: India PIN = exactly 6 digits
      if (!/^\d{6}$/.test(zip)) {
        document.getElementById("zipErr").innerHTML = "ZIP/PIN must be exactly 6 digits.";
        isValid = false;
      }

      // payment selected
      if (payment === "") {
        document.getElementById("payErr").innerHTML = "Please select a payment option.";
        isValid = false;
      }

      if (isValid) {
        document.getElementById("result").innerHTML = "âœ… Validation passed! Order can be submitted.";
        // form.submit(); // Real submission mate aa line use karo (pan then remove e.preventDefault)
      }
    });
  </script>

</body>
</html>
