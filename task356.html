
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Login - Task 356</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <h2>VTOP Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>Username (Registration No.)</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <span class="error" id="userError"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <span class="error" id="passError"></span>
                </div>

                <div class="input-group">
                    <label>User Type</label>
                    <select id="userType">
                        <option value="">-- Select Role --</option>
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <span class="error" id="typeError"></span>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Container (Hidden by default) -->
    <div class="dashboard" id="dashboardSection" style="display: none;">
        <div class="nav">VTOP Dashboard</div>
        <div class="welcome-msg">
            <h1 id="welcomeText"></h1>
            <p>You have successfully logged in to the portal.</p>
            <button onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
